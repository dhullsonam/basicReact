<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/calc.js" type="text/javascript"></script>
</head>

<body>
    Enter first number:<input type="text" id="firstNum" /><br />
    Enter second number:<input type="text" id="secondNum" /><br />
    <button onclick="doAddition()">Add</button>
    <p id="result"></p>
    <script>
       function doAddition() {
            let num1 = document.getElementById("firstNum").value;
            let num2= document.getElementById("secondNum").value;
            let sum = add(num1 , num2);
            document.getElementById("result").innerHTML = sum;
        }
        
    </script>
</body>

</html>
